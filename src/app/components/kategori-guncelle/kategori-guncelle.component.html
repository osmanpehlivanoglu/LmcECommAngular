<br /><br />

<div class="row text-center">
  <h4>Kategori Güncelle</h4>
</div>
<br />
<div class="container" style="width: 600px">
  <div class="row">
    <div class="col-lg">
      <form [formGroup]="kategoriAdiIcinForm">
        <div class="input-group mb-3 input-group-sm">
          <span class="input-group-text" id="basic-addon1" style="width: 160px"
            >Kategori</span
          >
          <select
            *ngIf="kategoriler"
            class="form-select"
            (change)="updateSeciliKategori($event)"
            formControlName="kategoriAdiDegisik"
          >
            <option
              *ngFor="let kategori of kategoriler"
              [value]="kategori.kategoriId"
            >
              {{ kategori.kategoriAdi }}
            </option>
          </select>
        </div>
      </form>
      <form [formGroup]="kategoriForm">
        <span
          *ngIf="
            !kategoriForm.get('kategoriAdi').valid &&
            kategoriForm.get('kategoriAdi').touched
          "
          class="help-block"
          >Lütfen geçerli bir kategori adı giriniz.</span
        >
        <div class="input-group mb-3 input-group-sm">
          <span class="input-group-text" id="basic-addon1" style="width: 160px"
            >Kategori Adı Yeni</span
          >
          <input
            type="text"
            class="form-control"
            aria-describedby="basic-addon1"
            formControlName="kategoriAdi"
          />
        </div>

        <input
          type="number"
          class="form-control visually-hidden"
          aria-describedby="basic-addon1"
          formControlName="kategoriId"
        />
      </form>
    </div>
  </div>
  <div
    class="row"
    style="margin-left: 0.5px; margin-right: 0.5px; margin-bottom: 3px"
  >
    <button class="btn btn-success" (click)="guncelle()">Güncelle</button>
  </div>
  <div class="row" style="margin-left: 0.5px; margin-right: 0.5px">
    <button class="btn btn-dark" (click)="sil()">Sil</button>
  </div>
  <div *ngIf="eklendiMi" class="alert alert-success" role="alert">
    {{ mesaj }}
  </div>

  <div *ngIf="eklenmediMi" class="alert alert-danger" role="alert">
    {{ mesaj }}
  </div>

  <div *ngIf="formHataliMi" class="alert alert-danger" role="alert">
    {{ mesaj }}
  </div>
</div>
