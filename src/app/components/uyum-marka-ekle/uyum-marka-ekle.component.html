<br /><br />

<div class="row text-center">
  <h4>Uyumlu Marka Ekle</h4>
</div>
<br />
<div class="container" style="width: 600px">
  <div class="row">
    <form [formGroup]="uyumMarkaForm">
      <span
        *ngIf="
          !uyumMarkaForm.get('uyumMarkaAdi').valid &&
          uyumMarkaForm.get('uyumMarkaAdi').touched
        "
        class="help-block"
        >Lütfen geçerli bir uyumlu marka adı giriniz.</span
      >
      <div class="input-group mb-3 input-group-sm">
        <span class="input-group-text" id="basic-addon1" style="width: 160px"
          >Uyumlu Marka Adı</span
        >
        <input
          type="text"
          class="form-control"
          aria-describedby="basic-addon1"
          formControlName="uyumMarkaAdi"
        />
      </div>
    </form>

    <form [formGroup]="uyumModelForm">
      <input
        type="number"
        class="form-control visually-hidden"
        aria-describedby="basic-addon1"
        formControlName="uyumMarkaId"
      />

      <input
        type="text"
        class="form-control visually-hidden"
        aria-describedby="basic-addon1"
        formControlName="uyumModelAdi"
      />
    </form>
  </div>

  <div class="row" style="margin-left: 0.5px; margin-right: 0.5px">
    <button class="btn btn-primary" (click)="ekle()">Ekle</button>
  </div>

  <div *ngIf="eklendiMi" class="alert alert-success" role="alert">
    {{ mesaj }} Uyumlu markaya ait uyumlu modelleri eklemek için
    <a href="uyum-marka-ekle/m/{{ eklenenUyumMarkaId }}" class="alert-link"
      >tıklayın.</a
    >
    Uyumlu marka eklemeye devam etmek için
    <a href="uyum-marka-ekle" class="alert-link">tıklayın.</a>
  </div>
  <div *ngIf="eklenmediMi" class="alert alert-danger" role="alert">
    {{ mesaj }}
  </div>
  <div *ngIf="formHataliMi" class="alert alert-danger" role="alert">
    {{ mesaj }}
  </div>
</div>
